    <style>
        /* Normalize CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Navigation Bar Styles */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            color: #fff;
            padding: 1rem;
        }

        .nav-brand {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .nav-links {
            list-style: none;
            display: flex;
        }

        .nav-links li {
            margin-left: 1rem;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
        }

        .nav-toggle {
            display: none;
            cursor: pointer;
        }

        .nav-toggle .bar {
            width: 25px;
            height: 3px;
            background-color: #fff;
            margin: 5px 0;
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .nav-toggle {
                display: block;
            }

            .nav-links.active {
                display: flex;
                flex-direction: column;
                align-items: center;
                width: 100%;
                background-color: #333;
                padding: 1rem 0;
            }

            .nav-links.active li {
                margin: 0.5rem 0;
            }
        }
    </style>

</head>
